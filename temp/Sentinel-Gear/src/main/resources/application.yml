logging:
  level:
    root: INFO
    com:
      ironbucket: DEBUG
    org:
      springframework:
        security: INFO
        cloud: INFO
  config: classpath:logback-spring.xml

server:
  port: 8080
  shutdown: graceful
  servlet:
    context-path: /

management:
  server:
    port: 8081
    address: localhost
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,metrics,prometheus,tracing,loggers
      path-mapping:
        health: health-check
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when-authorized
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:default}
      region: ${EUREKA_REGION:dev-region-1}
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
      headers:
        Authorization: ${OTEL_EXPORTER_OTLP_HEADERS:}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    region: ${EUREKA_REGION:dev-region-1}
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    status-page-url-path: ${management.endpoints.web.base-path}/health
    health-check-url-path: ${management.endpoints.web.base-path}/health

spring:
  application:
    name: sentinel-gear
  lifecycle:
    timeout-per-shutdown-phase: 30s

  cloud:
    gateway:
      server:
        webflux:
          default-filters:
            - TokenRelay
          routes: 
            - id: route-hub
              uri: lb://claimspindel
              predicates:
                - Path=/**
          globalcors:
            add-to-simple-url-handler-mapping: true
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
  security:
    oauth2:
      client:
        registration:
          gateway-service:
            client-id: dev-client
            client-secret: dev-secret
            scope:
              - openid
            authorization-grant-type: authorization_code
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:http://localhost:7081/realms/dev}
        provider:
          gateway-service:
            issuer-uri: ${IDP_PROVIDER_PROTOCOL}://${IDP_PROVIDER_HOST}/realms/${IDP_PROVIDER_REALM}
            authorization-uri: ${IDP_PROVIDER_PROTOCOL}://${IDP_PROVIDER_HOST}/realms/${IDP_PROVIDER_REALM}/protocol/openid-connect/auth
            token-uri: ${IDP_PROVIDER_PROTOCOL}://${IDP_PROVIDER_HOST}/realms/${IDP_PROVIDER_REALM}/protocol/openid-connect/token
            user-info-uri: ${IDP_PROVIDER_PROTOCOL}://${IDP_PROVIDER_HOST}/realms/${IDP_PROVIDER_REALM}/protocol/openid-connect/userinfo
            jwk-set-uri: ${IDP_PROVIDER_PROTOCOL}://${IDP_PROVIDER_HOST}/realms/${IDP_PROVIDER_REALM}/protocol/openid-connect/certs
  docker:
    compose:
      file:
        - ${DOCKER_FILES_HOMEDIR}/docker-compose-steel-hammer.yml
      enabled: false
