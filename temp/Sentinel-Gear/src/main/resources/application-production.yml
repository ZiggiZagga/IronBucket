# Sentinel-Gear Production Configuration
# Security-hardened, observable, and resilient

spring:
  application:
    name: sentinel-gear
  
  # Externalize configuration for production
  profiles:
    active: production
  
  # Security: OAuth2 with hardened settings
  security:
    oauth2:
      client:
        registration:
          gateway-service:
            client-id: ${OAUTH2_CLIENT_ID:required}
            client-secret: ${OAUTH2_CLIENT_SECRET:required}
            scope:
              - openid
              - profile
              - email
            authorization-grant-type: authorization_code
        provider:
          gateway-service:
            issuer-uri: ${IDP_PROVIDER_PROTOCOL:https}://${IDP_PROVIDER_HOST:required}/realms/${IDP_PROVIDER_REALM:required}
            authorization-uri: ${IDP_PROVIDER_PROTOCOL:https}://${IDP_PROVIDER_HOST}/realms/${IDP_PROVIDER_REALM}/protocol/openid-connect/auth
            token-uri: ${IDP_PROVIDER_PROTOCOL:https}://${IDP_PROVIDER_HOST}/realms/${IDP_PROVIDER_REALM}/protocol/openid-connect/token
            user-info-uri: ${IDP_PROVIDER_PROTOCOL:https}://${IDP_PROVIDER_HOST}/realms/${IDP_PROVIDER_REALM}/protocol/openid-connect/userinfo
            jwk-set-uri: ${IDP_PROVIDER_PROTOCOL:https}://${IDP_PROVIDER_HOST}/realms/${IDP_PROVIDER_REALM}/protocol/openid-connect/certs
  
  # Cloud Gateway Configuration
  cloud:
    gateway:
      server:
        webflux:
          use-blocking-handler: false
          default-filters:
            - TokenRelay
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: ${RATE_LIMIT_REPLENISH:100}
                redis-rate-limiter.burstCapacity: ${RATE_LIMIT_BURST:200}
                key-resolver: "#{@userKeyResolver}"
          routes:
            - id: route-to-claimspindel
              uri: lb://claimspindel
              predicates:
                - Path=/**
              filters:
                - name: CircuitBreaker
                  args:
                    name: claimspindelCircuitBreaker
                    fallbackUri: forward:/fallback/claimspindel
          globalcors:
            add-to-simple-url-handler-mapping: true
            corsConfigurations:
              '[/**]':
                allowedOrigins:
                  - ${CORS_ALLOWED_ORIGINS:https://localhost:3000}
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
                allowedHeaders:
                  - "*"
                exposedHeaders:
                  - X-Request-ID
                  - X-Total-Count
                allowCredentials: true
                maxAge: 3600
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
  
  # Resilience4j Circuit Breaker
  resilience4j:
    circuitbreaker:
      instances:
        claimspindelCircuitBreaker:
          registerHealthIndicator: true
          slidingWindowSize: 100
          minimumNumberOfCalls: 10
          permittedNumberOfCallsInHalfOpenState: 3
          automaticTransitionFromOpenToHalfOpenEnabled: true
          waitDurationInOpenState: 30000
          failureRateThreshold: 50.0
          slowCallRateThreshold: 50.0
          slowCallDurationThreshold: 2000
          recordExceptions:
            - java.io.IOException
            - java.net.ConnectException

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  shutdown: graceful
  compression:
    enabled: true
    min-response-size: 1024
  error:
    include-message: always
    include-binding-errors: always
  
  # TLS/SSL - Required for production
  ssl:
    enabled: ${SSL_ENABLED:true}
    key-store: ${SSL_KEYSTORE_PATH:/etc/ssl/keystore.p12}
    key-store-password: ${SSL_KEYSTORE_PASSWORD:required}
    key-store-type: PKCS12
    key-alias: ${SSL_KEY_ALIAS:ironbucket}

# Eureka Service Discovery
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    region: ${EUREKA_REGION:prod-region-1}
    initial-instance-info-replication-interval-seconds: 30
    instance-info-replication-interval-seconds: 60
    eureka-server-read-timeout-seconds: 8
    eureka-server-connect-timeout-seconds: 5
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: ${APP_VERSION:1.0.0}
      environment: production

# Logging Configuration
logging:
  level:
    root: WARN
    com.ironbucket: INFO
    org.springframework: WARN
    org.springframework.security: DEBUG
    org.springframework.cloud: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/ironbucket/sentinel-gear.log
    max-size: 100MB
    max-history: 30
    total-size-cap: 1GB
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30
      total-size-cap: 1GB

# Actuator Configuration - Security-hardened observability
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus,circuitbreaker,circuitbreakerevents
      exclude: env,configprops,loggers
    health:
      show-details: when-authorized
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when-authorized
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: sentinel-gear
      environment: production
      version: ${APP_VERSION:1.0.0}
  tracing:
    sampling:
      probability: ${TRACING_SAMPLE_RATE:0.1}

# JWT/OIDC Configuration
ironbucket:
  security:
    jwt:
      issuer-whitelist: ${JWT_ISSUER_WHITELIST:}
      audience: ${JWT_AUDIENCE:ironbucket}
      clock-skew-seconds: 30
      cache:
        ttl-seconds: 300
        max-size: 10000
    tenant:
      mode: ${TENANT_MODE:multi}
      default-tenant: ${DEFAULT_TENANT:default}
      single-tenant: ${SINGLE_TENANT:}
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:https://localhost:3000}
      max-age: 3600
