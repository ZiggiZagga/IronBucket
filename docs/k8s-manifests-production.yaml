---
# IronBucket Production Deployment on Kubernetes
# Complete stack with Sentinel-Gear, Claimspindel, Brazz-Nossel, Buzzle-Vane
# Created: January 15, 2026
# Version: 1.0.0

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: ironbucket-prod
  labels:
    app: ironbucket
    environment: production

---
# ConfigMap: Application Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: ironbucket-config
  namespace: ironbucket-prod
data:
  EUREKA_REGION: "prod-region-1"
  TENANT_MODE: "multi"
  DEFAULT_TENANT: "default"
  JWT_AUDIENCE: "ironbucket"
  CORS_ALLOWED_ORIGINS: "https://portal.ironbucket.io"
  RATE_LIMIT_REPLENISH: "100"
  RATE_LIMIT_BURST: "200"
  TRACING_SAMPLE_RATE: "0.1"
  APP_VERSION: "1.0.0"
  SERVER_SSL_ENABLED: "true"

---
# Secret: Sensitive Configuration
apiVersion: v1
kind: Secret
metadata:
  name: ironbucket-secrets
  namespace: ironbucket-prod
type: Opaque
stringData:
  oauth2-client-id: "change-me-in-production"
  oauth2-client-secret: "change-me-in-production"
  idp-provider-host: "keycloak.identity.svc.cluster.local"
  idp-provider-realm: "ironbucket-prod"
  s3-access-key: "change-me-in-production"
  s3-secret-key: "change-me-in-production"
  s3-endpoint: "https://s3.amazonaws.com"
  ssl-keystore-password: "change-me-in-production"

---
# PersistentVolumeClaim for Logs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ironbucket-logs
  namespace: ironbucket-prod
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
# Service Account for IronBucket Services
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ironbucket-sa
  namespace: ironbucket-prod

---
# RBAC: Role for Kubernetes API access
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ironbucket-role
  namespace: ironbucket-prod
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list", "watch"]

---
# RBAC: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ironbucket-rolebinding
  namespace: ironbucket-prod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ironbucket-role
subjects:
  - kind: ServiceAccount
    name: ironbucket-sa
    namespace: ironbucket-prod

---
# NetworkPolicy: Restrict traffic within namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ironbucket-network-policy
  namespace: ironbucket-prod
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ironbucket-prod
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: ironbucket-prod
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to:
        - namespaceSelector:
            matchLabels:
              name: identity
      ports:
        - protocol: TCP
          port: 7081

---
# Service: Sentinel-Gear (Load Balancer / Ingress Entry Point)
apiVersion: v1
kind: Service
metadata:
  name: sentinel-gear
  namespace: ironbucket-prod
  labels:
    app: ironbucket
    component: sentinel-gear
spec:
  type: LoadBalancer
  ports:
    - port: 443
      targetPort: 8080
      protocol: TCP
      name: https
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: ironbucket
    component: sentinel-gear

---
# Deployment: Sentinel-Gear
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-gear
  namespace: ironbucket-prod
  labels:
    app: ironbucket
    component: sentinel-gear
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ironbucket
      component: sentinel-gear
  template:
    metadata:
      labels:
        app: ironbucket
        component: sentinel-gear
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: ironbucket-sa
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: component
                      operator: In
                      values:
                        - sentinel-gear
                topologyKey: kubernetes.io/hostname
      containers:
        - name: sentinel-gear
          image: sentinel-gear:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: EUREKA_URI
              value: "http://eureka-service.identity.svc.cluster.local:8761/eureka"
            - name: OAUTH2_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: ironbucket-secrets
                  key: oauth2-client-id
            - name: OAUTH2_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ironbucket-secrets
                  key: oauth2-client-secret
            - name: IDP_PROVIDER_HOST
              valueFrom:
                secretKeyRef:
                  name: ironbucket-secrets
                  key: idp-provider-host
            - name: IDP_PROVIDER_REALM
              valueFrom:
                secretKeyRef:
                  name: ironbucket-secrets
                  key: idp-provider-realm
            - name: IDP_PROVIDER_PROTOCOL
              value: "https"
            - name: JWT_ISSUER_WHITELIST
              value: "https://keycloak.identity.svc.cluster.local/realms/ironbucket-prod"
            - name: JAVA_OPTS
              value: "-XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Duser.timezone=UTC"
          envFrom:
            - configMapRef:
                name: ironbucket-config
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}

