---
# HorizontalPodAutoscaler: Sentinel-Gear
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sentinel-gear-hpa
  namespace: ironbucket-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sentinel-gear
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# HorizontalPodAutoscaler: Brazz-Nossel
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: brazz-nossel-hpa
  namespace: ironbucket-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: brazz-nossel
  minReplicas: 3
  maxReplicas: 15
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
